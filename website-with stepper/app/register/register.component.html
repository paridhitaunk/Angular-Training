<div class="form" >
  <h2>Registration Page</h2>
  <form class="example-form" [formGroup]="details" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput placeholder="enter the fullName" formControlName="fullName" >
      <mat-icon matSuffix>person_outline</mat-icon>
      </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput placeholder="enter the username" formControlName="userName" >
          <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
            <br>
  <mat-form-field class="example-full-width" appearance="fill">
  <mat-label>email</mat-label>
  <input matInput placeholder="enter email" formControlName="emailId">
  <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
          <br>
    <mat-form-field class="example-full-width">
      <mat-label>Telephone</mat-label>
      <span matPrefix>+91 &nbsp;</span>
      <input type="tel" matInput placeholder="555-555-1234" formControlName="phoneNumber">
      <mat-icon matSuffix>mode_edit</mat-icon></mat-form-field>
      <span style="color:'red'" *ngIf="details.controls.phoneNumber.hasError('required') && details.controls.phoneNumber.touched"> 
        Phone Number is a required field
      </span>
      <br>
      <mat-form-field appearance="fill" >
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> &nbsp;
      <mat-form-field appearance="fill" >
        <mat-label>Select skill</mat-label>
        <mat-select formControlName="skill">
          <mat-option value="Angular Basic">Angular Basic</mat-option>
          <mat-option value="Angular Intermediate">Angular Intermediate</mat-option>
          <mat-option value="Angular Advanced">Angular Advanced</mat-option>
        </mat-select>
      </mat-form-field>
        <br>
        <br>
        <mat-label>Gender 
        </mat-label>
      <mat-radio-group aria-label="Select an option" formControlName="gender"> &nbsp; &nbsp; &nbsp; &nbsp;
        <mat-radio-button value="Male"> Male</mat-radio-button > &nbsp; &nbsp; 
        <mat-radio-button value="Female"> Female</mat-radio-button> &nbsp; &nbsp;
        <mat-radio-button value="Other"> Other</mat-radio-button>
      </mat-radio-group>
      <br>
      <br>
      <br>
    <button mat-raised-button color="accent" [disabled]="details.invalid">submit</button>
  </form>
  </div>
